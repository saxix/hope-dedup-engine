[pytest]
DJANGO_SETTINGS_MODULE = hope_dedup_engine.config.settings
norecursedirs = data .tox
pythonpath = ./tests/_test_lib ./src/
django_find_project = false

addopts =
        -v
        --reuse-db
        --tb=short
        --maxfail=20
        --nomigrations
        --capture=no
        --cov-report=html
        --cov-config=tests/.coveragerc
        --cov=hope_dedup_engine
        --echo-version=django
;        --echo-version=hope_dedup_engine

markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
